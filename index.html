<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level access test Mohsen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login with aria</h1>
    <form method="post" action="\access\Login.html">
        <div class="form_element">
            <label class="form_label" for="Username">
                User name 
                <span class="form_required">required</span>
            </label>
            <input class="form_input" id="Username" type="text" name="Username" required pattern="(?=.*[a-z])(?=.*[A-Z]).{5,}" title="Username must include one capital letter, one lower case letter, and minimum 5.">
        </div>

        <div class="form_element">
            <label class="form_label" for="password">
                Password
                <span class="form_required">required</span>
            </label>
       <input data-toggle-password-field class="form_input" id="password" type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must include one capital letter, one lower case letter, and at least one number." aria-describedby="passwordHint" autocomplete="current-password">
           <button type="button" hidden aria-pressed="false" class="form__toggle-password" data-toggle-password>
                    <span>Show password</span>
                </button>     
 <p class="form_hint" id="passwordHint">The password must be minimum 8 characters, and include one capital letter, one lower case letter, and at least one number.</p>
                    
          </div>

            <input class="form_submit" type="submit" value="Login"> 
            <a href="/forgotPassword">Forgot password?</a>


    </form>
        <script src="script.js"></script>
</body>

</html>
